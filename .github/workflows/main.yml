name: Application Test and Release Workflow

on:
  push:
    branches:
      - master

jobs:
   
  release:
    env:
      HEROKU_APP_NAME: spottern-landing-page
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1.0.0
      - run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
      - run: heroku git:remote -a $(basename ${{ github.repository}} )
#       - run: git push heroku HEAD:refs/heads/master
      - run: heroku container:push web --app $HEROKU_APP_NAME
      - run: heroku container:release web --app $HEROKU_APP_NAME
